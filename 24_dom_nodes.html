<body>
    <div class="week">
        <div class="day">Sunday</div>

<script>

    // console.log(parent);

    // console.log(parent.children[1].innerText);

    for(let i=0; i<=parent.children.length; i++){

    console.log("hello")
    for(let i=0; i<=parent.children.length; i++){
