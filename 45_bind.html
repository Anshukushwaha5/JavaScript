<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bind</title>
</head>
<body>
    <button id="btn">Button clicked</button>
</body>
<script>
    // document
    // .querySelector('#btn').addEventListener('click',()=>{
    //     console.log()
    // })
    class react {
        constructor(){
            this.library="React"
            this.server="https://localhost:300"

            // requirement
            document
            .querySelector('#btn').addEventListener('click',this.handleclick.bind(this))
        }

        handleclick(){
            console.log("clicked");
            console.log(this);
            
        }
    }

    
</script>
</html>
